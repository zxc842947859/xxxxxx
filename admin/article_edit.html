<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-2">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',isinitVal:true})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<!-- 文章分类模板 -->
<script id="cateTemp" type="text/html">
    {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {
        // 初始化日期选择
        jeDate('#testico', {
            format: "YYYY-MM-DD",
            isinitVal: true,//默认显示当前时间
            zIndex:10001
            // festival: true,//显示农历
            // theme:{ bgcolor:"#f00",color:"#68f120", pnColor:"#88ffe0"} 
        });
        /* 3.js初始化富文本编辑器 */
        const E = window.wangEditor;
        const editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();

        // 获取文章所有类别
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (catData) {
                console.log(catData);
                if (catData.code === 200) {
                    $('select.category').html(template('cateTemp', catData));
                }
                // 获取当前文章所有信息
                $.ajax({
                    type: 'get',
                    url: BigNew.article_search,
                    data: { id: location.search.split('=')[1] },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code === 200) {
                            const data = backData.data
                            $('select.category').val(data.categoryId);
                            $('#inputTitle').val(data.title);
                            $('.article_cover').attr('src', data.cover);
                            $('#testico').val(data.date);
                            editor.txt.html(data.content);
                        }
                    }
                })
            }
        })

    })

</script>

</html>
